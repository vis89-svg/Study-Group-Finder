<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Study Group</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      min-height: 100vh;
      display: flex;
    }

    .gradient-overlay, .stars, .thruster-glow-left {
      position: fixed;
      inset: 0;
      z-index: -3;
      pointer-events: none;
    }

    .gradient-overlay {
      background: linear-gradient(135deg, rgba(255,255,255,0.03), rgba(122,94,248,0.03));
      z-index: -5;
    }

    .stars {
      background-image: radial-gradient(#ffffff22 0.5px, transparent 0.5px);
      background-size: 20px 20px;
      opacity: 0.05;
      z-index: -4;
    }

    .thruster-glow-left::before {
      content: '';
      position: absolute;
      top: 50%;
      right: -200px;
      width: 900px;
      height: 700px;
      background: radial-gradient(ellipse at calc(100% - 180px), rgba(122, 94, 248, 0.7), rgba(122, 94, 248, 0.15), transparent 80%);
      transform: translateY(-50%) scale(0.6);
      filter: blur(90px);
      animation: pulseSurgeLeft 5s ease-in-out infinite;
    }

    @keyframes pulseSurgeLeft {
      0%, 100% { transform: translateY(-50%) scale(0.6); opacity: 0.7; }
      50% { transform: translateY(-50%) scale(1.3); opacity: 1; }
    }

    .sidebar {
      width: 360px;
      padding: 30px;
      background: rgba(20, 20, 20, 0.8);
      border-radius: 20px;
      margin: 30px;
      box-shadow: 0 0 20px rgba(122, 94, 248, 0.2);
      border: 1px solid rgba(122, 94, 248, 0.25);
      backdrop-filter: blur(10px);
      z-index: 1;
      position: relative;
      animation: fadeInPanel 0.5s ease;
    }

    @keyframes fadeInPanel {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .sidebar h2 {
      font-size: 1.8rem;
      color: #fff;
      margin-bottom: 25px;
      text-align: center;
      border-bottom: 1px solid #333;
      padding-bottom: 10px;
    }

    .sidebar form label {
      display: block;
      margin: 16px 0 8px;
      font-size: 0.9rem;
      color: #bbb;
      font-weight: 500;
    }

    .sidebar input[type="text"],
    .sidebar textarea,
    .sidebar select {
      width: 100%;
      padding: 10px;
      background: rgba(40, 40, 40, 0.9);
      border: 1px solid #333;
      border-radius: 10px;
      color: #fff;
      font-size: 0.95rem;
      transition: border 0.3s ease;
    }

    .sidebar input:focus,
    .sidebar textarea:focus,
    .sidebar select:focus {
      outline: none;
      border-color: #7a5ef8;
      box-shadow: 0 0 5px #7a5ef866;
    }

    .sidebar button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background: linear-gradient(145deg, #7a5ef8, #9f7bff);
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 15px #7a5ef855;
      transition: all 0.3s ease;
    }

    .sidebar button:hover {
      transform: scale(1.02);
      background: linear-gradient(145deg, #9f7bff, #bfa1ff);
      box-shadow: 0 0 25px #9f7bff88;
    }

    .content {
      flex: 1;
      padding: 60px 40px;
    }

  </style>
</head>
<body>

  <!-- BACKGROUND EFFECTS -->
  <div class="gradient-overlay"></div>
  <div class="stars"></div>
  <div class="thruster-glow-left"></div>

  <div class="sidebar">
    <h2>Create Study Group</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Create</button>
    </form>
  </div>

  <div class="content">
    <!-- Additional content can go here if needed -->
  </div>

</body>
</html>
