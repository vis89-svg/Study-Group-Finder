<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Profile: {{ profile.user.username }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 50px 20px;
    }

    .gradient-overlay, .stars, .center-glow {
      position: fixed;
      inset: 0;
      z-index: -5;
      pointer-events: none;
    }

    .gradient-overlay {
      background: linear-gradient(135deg, rgba(255,255,255,0.03), rgba(122,94,248,0.03));
    }

    .stars {
      background-image: radial-gradient(#ffffff22 0.5px, transparent 0.5px);
      background-size: 20px 20px;
      opacity: 0.05;
    }

    .center-glow::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 1000px;
      height: 1000px;
      background: radial-gradient(circle, rgba(122, 94, 248, 0.3), rgba(122, 94, 248, 0.1), transparent 70%);
      transform: translate(-50%, -50%);
      filter: blur(80px);
      animation: pulseGlow 6s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes pulseGlow {
      0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
      50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.85; }
    }

    .profile-container {
      display: flex;
      max-width: 1000px;
      width: 100%;
      border-radius: 20px;
      overflow: hidden;
      background: rgba(20, 20, 20, 0.25);
      border: 1px solid rgba(122, 94, 248, 0.15);
      box-shadow: 0 0 40px rgba(122, 94, 248, 0.15);
      backdrop-filter: blur(10px);
      animation: fadeInPanel 0.6s ease;
    }

    @keyframes fadeInPanel {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .left-panel, .right-panel {
      padding: 40px 30px;
      flex: 1;
    }

    .left-panel {
      border-right: 1px solid rgba(122,94,248,0.1);
    }

    .right-panel h2 {
      font-size: 1.8rem;
      margin-bottom: 25px;
      text-align: center;
      border-bottom: 1px solid #333;
      padding-bottom: 10px;
    }

    label {
      display: block;
      margin: 16px 0 8px;
      font-size: 0.9rem;
      color: #bbb;
      font-weight: 500;
    }

    input[type="text"],
    select,
    textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      background: rgba(40, 40, 40, 0.8);
      color: #fff;
      font-size: 1rem;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border: 1px solid #7a5ef8;
      box-shadow: 0 0 5px #7a5ef866;
    }

    .subject-chips {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px 20px;
      margin-top: 10px;
    }

    .chip {
      display: flex;
      align-items: center;
      padding: 6px 0;
      background: transparent;
      border: none;
      color: #ccc;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      user-select: none;
    }

    .chip-icon {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      background: #7a5ef8;
      color: #fff;
      font-weight: 700;
      font-size: 0.75rem;
      width: 26px;
      height: 26px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .chip input[type="checkbox"] {
      display: none;
    }

    .chip input[type="checkbox"]:checked + .chip-icon {
      background: #b293ff;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background: linear-gradient(145deg, #7a5ef8, #9f7bff);
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 15px #7a5ef855;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.02);
      background: linear-gradient(145deg, #9f7bff, #bfa1ff);
      box-shadow: 0 0 25px #9f7bff88;
    }

    a.back-link {
      display: inline-block;
      margin-top: 20px;
      color: #aaa;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a.back-link:hover {
      color: #7a5ef8;
    }

    @media (max-width: 768px) {
      .profile-container {
        flex-direction: column;
      }

      .left-panel {
        border-right: none;
        border-bottom: 1px solid rgba(122,94,248,0.15);
      }
    }
  </style>
</head>
<body>

<div class="gradient-overlay"></div>
<div class="stars"></div>
<div class="center-glow"></div>

<form method="post">
  {% csrf_token %}
  <div class="profile-container">
    <!-- LEFT PANEL (Subjects) -->
    <div class="left-panel">
      <label>Select Subjects:</label>
      <div class="subject-chips">
        {% for checkbox in form.subjects %}
          <label class="chip">
            {{ checkbox.tag }}
            <span class="chip-icon">{{ checkbox.choice_label|slice:":2"|upper }}</span>
            {{ checkbox.choice_label }}
          </label>
        {% endfor %}
      </div>
    </div>

    <!-- RIGHT PANEL (Profile Info) -->
    <div class="right-panel">
      <h2>Edit Profile</h2>

      <label for="{{ form.bio.id_for_label }}">{{ form.bio.label }}</label>
      {{ form.bio }}

      <label for="{{ form.year.id_for_label }}">{{ form.year.label }}</label>
      {{ form.year }}

      <label for="{{ form.department.id_for_label }}">{{ form.department.label }}</label>
      {{ form.department }}

      <button type="submit">Save Changes</button>
    </div>
  </div>
</form>

<a href="{% url 'dashboard' %}" class="back-link">‚Üê Back to Dashboard</a>

</body>
</html>
